<script>
  var searchBST = function(root, val) {
    let left = 0
    let right = 0
    let result = []
    while (val < root[i]) {
        for(let i = 0; i < root.length; i++) {
            if(val === root[i]) {
                left = root[i + 1]
                right = root[i + 2]
                result.push(root[i], root[i + 2], root[i + 3])

    }
